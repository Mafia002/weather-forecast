<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:ital,wght@0,300;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr./npm/@ionic/core/dist/ionic/ionic.esm.js"
      
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
      
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./icons/weather-icons-wind.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="js/main.js" type="module" defer></script>

    <title>weather</title>
  </head>
  <body>
    <ion-content>
      <main>
        <h1 class="offscreen">open weather</h1>

        <section class="searchbar">
          <div id="current-condition" class="current"></div>
          <form id="form" class="form">
            <label class="offscreen" for="searchbox"
              >enter a new location</label
            >
            <input
              id="text"
              class="text"
              type="text"
              role="searchbox"
              size="40"
              placeholder="city,state,country,zipcode"
            />
            <button id="button" class="btn">
              <i class="fa fa-search ico"></i>
              <i class="fas fa-sync fa-spin none"></i>
            </button>
          </form>

      
        </section>
        <a href="#currentforecast" class="skiplink offscreen"
          >skip to current condition</a
        >
        <section
          class="currentforcast"
          id="currentforecast"
          role="region"
          aria-labelledby="currentforcast"
        >
        <h2 class="current-title" id="currentlocation">current condition</h2> 
        </section>
        <a href="#daily" class="skiplink offscreen">skip to forecast</a>
        <nav id="navbuttons" class="navbuttons">
          <button
            id="getloc"
            class="btn"
            title="get loction"
            aria-label="get the current weather conditions for your loction"
          >
            <i class="fas fa-map-marker-alt"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
          <button
            id="home"
            class="btn"
            title="home weather"
            aria-label="get the current weather conditions for home"
          >
            <i class="fas fa-home"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
          <button
            id="saveloc"
            class="btn"
            title="save loction"
            aria-label="save the current weather conditions for home"
          >
            <i class="fas fa-save"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
          <button
            id="unit"
            class="btn"
            title="toggle units"
            aria-label="toggle units"
          >
            <i class="fas fa-chart-bar"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
          <button
            id="refresh"
            class="btn"
            title="refresh weather"
            aria-label="refresh weather"
          >
            <i class="fas fa-sync-alt"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </nav>
        <!-- <hr> -->
        <section
          class="dailyforecast"
          id="dailyforecast"
          role="region"
          aria-labelledby="dailyforecast"
        >
          <h2 id="dailyforecast-title" class="dailyforecast-title offscreen">
            six day forecast
          </h2>
          <div class="dailyforecast-content" id="dailyforecast-content"></div>
        </section>
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
      </main>
    </ion-content>
  </body>
</html>
